<script type="text/template" id="units_template">
  <% if(units.length) { %>
    <h5>Units type</h5>
    <% _.each(units, function(unitsItem, index) { %>
      <label><input type="radio" name="unit" value="<%=unitsItem%>" tabindex=0 <% if(!index) { %>checked="checked"<% } %> /> <%=unitsItem%></label>
    <% }); %>
  <% } %>
</script>
